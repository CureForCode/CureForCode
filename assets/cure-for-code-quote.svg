<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .glow {
      font-family: 'Fira Code', monospace;
      font-size: 24px;
      fill: #bd2b2f;
      text-shadow:
        0 0 5px #bd2b2f,
        0 0 10px #bd2b2f,
        0 0 15px #bd2b2f;
    }
  </style>
  <rect width="100%" height="100%" fill="transparent"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="glow">
